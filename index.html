<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Nudge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 2L2 22h20L12 2z' fill='%232c3e50'/></svg>" type="image/svg+xml">
</head>
<body>
    <p id="intro">Advice from Jesus, when you need direction. Promotes lateral thinking in a scriptural way.</p>
    <div id="card" role="button" aria-label="Tap to shuffle to a new strategy">
        <h2 id="strategy"></h2>
        <p id="verse"></p>
        <p id="hint">Tap to shuffle</p>
    </div>
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">
        <span id="toggle-icon" class="icon"></span>
    </button>
    <script src="script.js"></script>
</body>
</html>
